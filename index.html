<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containter">
      <header>
        <!-- seacrh-bar -->
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your location"
            class="input-box"
          />
          <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
        </div>
      </header>
      <!-- error-image -->
      <div class="error">
        <h1>Location not Found!!!</h1>
        <p>
          1. Ensure correct spelling of the city name.<br />
          2. Avoid spaces after the city name on desktops. <br />
          3. Server is down or busy. Please try again.
        </p>
        <img src="/img/error-404.png" alt="" />
      </div>

      <!-- main-class -->
      <div class="main">
        <!-- weather-image -->
        <img src="img/sun.png" alt="Weather Image" class="weather-img" />

        <div class="weather-box">
          <!-- Tepmerature -->
          <p class="temp">0<sup>°C</sup></p>
          <!-- Description -->
          <p class="desc">clear</p>
        </div>
        <div class="temp-detail">
          <!-- max-temp -->
          <div class="feels-like">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <div class="text">
              <span id="feels-like">0<sup>°C</sup></span>
              <p>Feels-like</p>
            </div>
          </div>
          <!-- min-temp -->
          <div class="pressure">
            <i class="fa-solid fa-gauge"></i>
            <div class="text">
              <span id="pressure">0000</span>
              <p>Pressure</p>
            </div>
          </div>
        </div>
        <div class="weather-details">
          <!-- humidity-section -->
          <div class="humidity">
            <i class="fa-solid fa-droplet"> </i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <!-- wind-section -->
          <div class="wind">
            <i class="fa-solid fa-wind"> </i>
            <div class="text">
              <span id="wind-speed">12km/H</span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
        <!-- mark -->
        <div class="love">
          Made with<span class="art"> &#10084; </span> by Kuldeep Sharma
        </div>
      </div>
    </div>

    <!-- JS-link -->
    <script src="script.js"></script>
    <!-- icon kit -->
    <script
      src="https://kit.fontawesome.com/d8f48d71cd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
